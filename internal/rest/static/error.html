<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - File Storage System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .error-container {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        padding: 20px;
        margin-top: 50px;
      }
      h1 {
        color: #721c24;
      }
      .error-message {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .back-link {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .back-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Oops! An Error Occurred</h1>
      <div class="error-message">
        {{ if .error }} {{ .error }} {{ else }} An unexpected error occurred.
        Please try again later. {{ end }}
      </div>
      <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>
  </body>
</html>
