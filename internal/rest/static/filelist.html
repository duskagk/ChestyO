<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        gap: 20px;
      }
      .file-list-container {
        flex: 1;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .file-info-container {
        flex: 1;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: sticky;
        top: 20px;
        max-height: 80vh;
        overflow-y: auto;
      }
      h1,
      h2 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      .file-list {
        list-style-type: none;
        padding: 0;
      }
      .file-item {
        background-color: #ecf0f1;
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .file-name {
        cursor: pointer;
        color: #2980b9;
        text-decoration: none;
        font-weight: bold;
      }
      .file-name:hover {
        text-decoration: underline;
      }
      .file-actions a {
        margin-left: 10px;
        color: #7f8c8d;
        text-decoration: none;
      }
      .file-actions a:hover {
        color: #34495e;
      }
      .pagination {
        margin-top: 20px;
        text-align: center;
      }
      .pagination a {
        display: inline-block;
        padding: 8px 16px;
        text-decoration: none;
        color: #fff;
        background-color: #3498db;
        border-radius: 5px;
        margin: 0 5px;
      }
      .pagination a:hover {
        background-color: #2980b9;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #2c3e50;
        text-decoration: none;
        font-weight: bold;
      }
      .back-link:hover {
        color: #34495e;
      }
      #filePreview {
        margin-top: 15px;
        text-align: center;
      }
      #filePreview img,
      #filePreview video {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="file-list-container">
        <h1>{{ .title }}</h1>
        {{ if .files }}
        <ul class="file-list">
          {{ range .files }}
          <li class="file-item">
            <span
              class="file-name"
              onclick="getFileInfo('{{ $.bucket }}', '{{ . }}')"
            >
              <i class="fas fa-file"></i> {{ . }}
            </span>
            <span class="file-actions">
              <a
                href="/sharefile?bucket={{ $.bucket }}&file={{ . }}"
                title="Download"
              >
                <i class="fas fa-download"></i>
              </a>
              <a
                href="#"
                onclick="deleteFile('{{ $.bucket }}', '{{ . }}'); return false;"
                title="Delete"
              >
                <i class="fas fa-trash-alt"></i>
              </a>
            </span>
          </li>
          {{ end }}
        </ul>
        {{ else }}
        <p>No files found in this bucket.</p>
        {{ end }}

        <div class="pagination">
          {{ if gt .offset 0 }}
          <a
            href="/filelist?bucket={{ .bucket }}&offset={{ sub .offset .limit }}&limit={{ .limit }}"
          >
            <i class="fas fa-chevron-left"></i> Previous
          </a>
          {{ end }} {{ if eq (len .files) .limit }}
          <a
            href="/filelist?bucket={{ .bucket }}&offset={{ .nextOffset }}&limit={{ .limit }}"
          >
            Next <i class="fas fa-chevron-right"></i>
          </a>
          {{ end }}
        </div>

        <a href="/dashboard" class="back-link">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>

      <div class="file-info-container">
        <h2>File Information</h2>
        <div id="fileInfo">
          <p>Select a file to view its information.</p>
        </div>
      </div>
    </div>

    <script>
      function deleteFile(bucket, filename) {
        if (confirm("Are you sure you want to delete this file?")) {
          $.ajax({
            url: "/delete",
            type: "DELETE",
            data: JSON.stringify({ bucket: bucket, filename: filename }),
            contentType: "application/json",
            success: function (response) {
              alert("File deleted successfully");
              location.reload();
            },
            error: function (xhr, status, error) {
              alert("Error deleting file: " + error);
            },
          });
        }
      }

      function getFileInfo(bucket, filename) {
        $.ajax({
          url: "/fileinfo",
          type: "GET",
          data: { bucket: bucket, filename: filename },
          success: function (response) {
            displayFileInfo(response);
          },
          error: function (xhr, status, error) {
            alert("Error getting file info: " + error);
          },
        });
      }

      function displayFileInfo(info) {
        let html = "<h2>File Information</h2>";
        html += "<p><strong>Filename:</strong> " + info.filename + "</p>";
        html +=
          "<p><strong>Size:</strong> " + formatFileSize(info.fileSize) + "</p>";
        html +=
          "<p><strong>Content Type:</strong> " + info.contentType + "</p>";
        html +=
          "<p><strong>Retention Time:</strong> " +
          new Date(info.retentionTime).toLocaleString() +
          "</p>";

        html += '<div id="filePreview">';
        if (info.contentType.startsWith("video/")) {
          html +=
            '<video width="320" height="240" controls><source src="/sharefile?bucket=' +
            encodeURIComponent(info.bucket) +
            "&file=" +
            encodeURIComponent(info.filename) +
            '">Your browser does not support the video tag.</video>';
        } else if (info.contentType.startsWith("image/")) {
          html +=
            '<img src="/sharefile?bucket=' +
            encodeURIComponent(info.bucket) +
            "&file=" +
            encodeURIComponent(info.filename) +
            '" alt="' +
            info.filename +
            '" style="max-width: 320px; max-height: 240px;">';
        } else if (info.contentType === "text/plain") {
          html +=
            '<iframe src="/sharefile?bucket=' +
            encodeURIComponent(info.bucket) +
            "&file=" +
            encodeURIComponent(info.filename) +
            '" width="100%" height="240" style="border: 1px solid #ccc; border-radius: 5px;"></iframe>';
        } else {
          html +=
            '<p>Preview not available for this file type. <a href="/sharefile?bucket=' +
            encodeURIComponent(info.bucket) +
            "&file=" +
            encodeURIComponent(info.filename) +
            '" download>Download the file</a> to view it.</p>';
        }
        html += "</div>";

        $("#fileInfo").html(html);
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }
    </script>
  </body>
</html>
