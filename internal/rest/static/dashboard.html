<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Storage Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .dashboard {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      .bucket-list {
        list-style-type: none;
        padding: 0;
      }
      .bucket-item {
        background-color: #f4f4f4;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .bucket-item:hover {
        background-color: #e0e0e0;
      }
      .pagination {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }
      .pagination a {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .pagination a:hover {
        background-color: #0056b3;
      }
      .pagination-info {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <h1>{{ .title }}</h1>
      <h2>Bucket List</h2>
      <ul class="bucket-list">
        {{ range .buckets }}
        <li
          class="bucket-item"
          onclick="window.location.href='/filelist?bucket={{ . }}'"
        >
          {{ . }}
        </li>
        {{ end }}
      </ul>
      <div class="pagination">
        {{ if gt .offset 0 }}
        <a href="?offset={{ sub .offset .limit }}&limit={{ .limit }}"
          >Previous</a
        >
        {{ else }}
        <span></span>
        {{ end }} {{ if eq (len .buckets) .limit }}
        <a href="?offset={{ .nextOffset }}&limit={{ .limit }}">Next</a>
        {{ else }}
        <span></span>
        {{ end }}
      </div>
      <div class="pagination-info">
        Showing buckets {{ add .offset 1 }} to {{ add .offset (len .buckets) }}
      </div>
    </div>
  </body>
</html>
